### Stage-specific configuration
stages:
  Build:
    mavenExecuteStaticCodeChecks: false
    npmExecuteLint: true
  Acceptance:
    cfApiEndpoint: "https://api.cf.us20.hana.ondemand.com"
    cfOrg: "sna-common-dev"
    cfSpace: "IS-DEV"
    deployType: "standard"
    cloudFoundryDeploy: true
    npmExecuteEndToEndTests: false
  Malware Scan:
    malwareExecuteScan: false
  Release:
    tmsExport: true
    tmsUpload: false
    cfApiEndpoint: "https://api.cf.us20.hana.ondemand.com"
    cfOrg: "sna-common-dev"
    cfSpace: "IS-DEV"
    deployType: "standard"
    cloudFoundryDeploy: true
  Additional Unit Tests:
    npmExecuteScripts: false
  Compliance:
    sonarExecuteScan: false

steps:
  cloudFoundryDeploy:
    mtaDeployParameters: "-f --version-rule ALL"
  npmExecuteEndToEndTests:
    runScripts:
      - ci-e2e
    scriptOptions:
      - --verbose
    virtualFrameBuffer: true
  # mavenExecute:
  #   dockerImage: devxci/mbtci:1.0.14
  Build:
    npmScripts: ["install", "run build"]
  tmsExport:
    nodeName: "DEV-COMMON-IS"
    credentialsId: "tms-sk"
  artifactPrepareVersion:
    versioningType: cloud_noTag
