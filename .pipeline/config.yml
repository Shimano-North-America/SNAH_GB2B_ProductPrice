### General project setup
general:
  inferBuildTool: true
  buildTool: "mta"
service:
  buildToolVersion: "MBTJ17N18"
  stages:
    Acceptance:
      cfCredentialsId: "deploy-to-cf"
    Release:
      cfCredentialsId: "deploy-to-cf"

